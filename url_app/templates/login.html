{% extends 'base.html' %}

{% block content %}
<h2>Sign in:</h2>
<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
<p>
{{ form.username.lable }} : {{ form.username(size=32)}}
</p>
<p>
{{ form.password.lable }} <br> {{ form.password(size=32) }}
<br>
<p> {{ form.remmber_me.lable }} {{ form.remmber_me() }} </p>
<p> {{ form.submit() }} </p>
</form>
{% endblock %}
